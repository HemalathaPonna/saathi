<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .page-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="page-container">
    <div class="card bg-white p-6 md:p-8 rounded-xl shadow-2xl w-full max-w-2xl fade-in">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Customer Portal</h1>

        <div id="status-message" class="text-center text-sm font-semibold py-2 rounded-lg my-2 hidden"></div>

        <div id="content">
            <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-700 mb-4">Customer Registration</h2>
                <form id="customer-register-form" class="space-y-4">
                    <input type="text" id="name" placeholder="Name (e.g., Priya)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    <input type="text" id="location" placeholder="Location (e.g., Patna)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    <input type="tel" id="phone" placeholder="Phone (+91XXXXXXXXXX)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                    <select id="language" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Tamil">Tamil</option>
                    </select>
                    <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition-colors shadow-md">Register</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Function to display status messages
        function showStatus(message, isError = false) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden');
            statusMessage.classList.add(isError ? 'bg-red-500' : 'bg-green-500', 'text-white');
            setTimeout(() => {
                statusMessage.classList.add('hidden');
            }, 5000);
        }

        // Handle form submission
        const customerForm = document.getElementById('customer-register-form');
        customerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const phone = document.getElementById('phone').value;
            const language = document.getElementById('language').value;

            if (!name || !location || !phone) {
                showStatus('Please fill in all fields.', true);
                return;
            }

            try {
                // Here is where you would send the data to your MongoDB backend.
                // This is a placeholder for a real API call.
                // Replace this block with your actual fetch request.

                // Example fetch call (hypothetical)
                /*
                const response = await fetch('/api/customer-register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, location, phone, language })
                });

                if (!response.ok) {
                    throw new Error('Failed to register customer.');
                }
                const result = await response.json();
                console.log('Registration successful:', result);
                */

                // Since we're not making a real API call, we'll just simulate a delay.
                showStatus('Registration successful! Redirecting to dashboard...');
                
                // Redirect to the customer dashboard on success
                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 2000); // Wait for 2 seconds before redirecting

            } catch (e) {
                showStatus('Error registering customer. Please try again.', true);
                console.error('Error during registration:', e);
            }
        });
    </script>
</body>
</html>
