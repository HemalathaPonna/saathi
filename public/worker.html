<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi: Worker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General & Universal Styles */
        :root {
            --bg-color-start: #f7f3e9; /* Light beige */
            --bg-color-end: #e6e0d4;
            --card-bg: #ffffff; /* White */
            --text-color: #333333; /* Dark gray */
            --accent-color: #e07a5f; /* Coral */
            --secondary-color: #81b29a; /* Sage green */
            --subtle-gray: #b0b0b0;
            --border-color: #e6e6e6;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-color-start);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Animation */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--bg-color-start), var(--bg-color-end));
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .main-heading {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            color: var(--subtle-gray);
            margin-bottom: 30px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .choice-card {
            flex: 1 1 300px;
            max-width: 400px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .card-animation {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card-animation:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .card-bg {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        h2.hover-effect {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .choice-card:hover h2.hover-effect {
            color: var(--secondary-color);
        }

        .choice-card p {
            font-size: 1em;
            color: var(--text-color);
            margin: 0;
        }
    </style>
</head>
<body data-theme="light">
    <div class="animated-bg"></div>
    <div class="main-container">
        <h1 class="main-heading">Worker Section</h1>
        <p>Please select an option below.</p>
        
        <div class="card-container">
            <div id="new-registration-card" class="choice-card card-animation card-bg">
                <h2 class="hover-effect">New Registration</h2>
                <p>Start your journey with us.</p>
            </div>
            
            <div id="dashboard-card" class="choice-card card-animation card-bg">
                <h2 class="hover-effect">Worker Dashboard</h2>
                <p>Update your status and see work.</p>
            </div>
        </div>
    </div>
    
    <script>
       // worker.js

document.addEventListener('DOMContentLoaded', () => {
    const newRegistrationCard = document.getElementById('new-registration-card');
    const dashboardCard = document.getElementById('dashboard-card');

    // This event listener will now correctly navigate to the registration page.
    newRegistrationCard.addEventListener('click', () => {
        window.location.href = 'worker-register.html';
    });

    // This event listener remains the same, directing to the dashboard.
    dashboardCard.addEventListener('click', () => {
        // You could add a check here to ensure they're registered
        window.location.href = 'worker-dashboard.html';
    });
});
    </script>
</body>
</html>
