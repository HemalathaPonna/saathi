

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saathi</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body data-theme="light">
    <div id="intro-screen" class="splash-screen">
        <h1 class="splash-text main-heading">Saathi</h1>
        <p class="splash-tagline">A helping hand, always there.</p>
    </div>
    
    <div id="main-section" class="main-container hidden">
        <div class="card-animation card-bg">
            <h1 class="main-heading">Welcome</h1>
            <p>Are you a Worker or a Customer?</p>
            <div class="choice-card-container">
                <div class="choice-card card-animation" data-role="worker">
                    <h2 class="hover-effect">I am a Worker <br/>मैं कार्यकर्ता हूँ <br/>நான் தொழிலாளி</h2>
                </div>
                <div class="choice-card card-animation" data-role="customer">
                    <h2 class="hover-effect">I am a Customer</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
